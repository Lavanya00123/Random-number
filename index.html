<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
        <div class="container">
            <h1>Random Number</h1>
            <p>Generate a Random number in the range of 0 to 100</p>
            <button onclick="document.getElementById('demo').innerHTML=Math.round(Math.random()*100)">Generate</button>
            <p id="demo">0</p>
        </div>

    
</body>
</html>
